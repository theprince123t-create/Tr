<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Score Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
    }
    .overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #003366;
      color: white;
      padding: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team { font-weight: bold; }
    .batsmen, .bowler { font-size: 12px; }
  </style>
</head>
<body>
  <div class="overlay">
    <div>
      <div class="team" id="teamName">Team Name</div>
      <div class="batsmen" id="batsmen">Batsman 1 | Batsman 2</div>
    </div>
    <div id="score">0-0 (0.0)</div>
    <div class="bowler" id="bowler">Bowler</div>
  </div>

  <script>
    async function fetchScore() {
      try {
        const res = await fetch("https://cricheroes.com/_next/data/GWn-9wsDkpg5k-2hvyhaR/scorecard/18680256/individual/jaajssi-vs-jeejej/live.json");
        const data = await res.json();

        const mini = data?.pageProps?.miniScorecard?.data;
        if (!mini) return;

        document.getElementById("teamName").innerText = mini.batting_team?.name || "Team";
        document.getElementById("score").innerText = `${mini.score}-${mini.wickets} (${mini.overs}.${mini.balls})`;
        
        const batsmen = mini.striker?.name + " | " + mini.non_striker?.name;
        document.getElementById("batsmen").innerText = batsmen || "Batsman 1 | Batsman 2";

        document.getElementById("bowler").innerText = mini.bowler?.name || "Bowler";
      } catch (e) {
        console.log("Error fetching score:", e);
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000);
  </script>
</body>
</html>
