<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Cricket Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 40, 100, 0.95);
      color: white;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
    }
    .left-section {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }
    .team-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .batsmen span {
      font-size: 15px;
      display: block;
    }
    .score-section {
      text-align: center;
      min-width: 160px;
    }
    .score {
      font-size: 20px;
      font-weight: bold;
    }
    .rr {
      font-size: 14px;
    }
    .bowler-section {
      min-width: 170px;
      text-align: right;
    }
    .balls {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      justify-content: flex-end;
    }
    .ball {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }
    .ball.done {
      background: #00ff99;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Left: Team + batsmen -->
    <div class="left-section">
      <div class="team-name" id="teamName">Team Name</div>
      <div class="batsmen">
        <span id="batsman1">Batsman 1</span>
        <span id="batsman2">Batsman 2</span>
      </div>
    </div>

    <!-- Center score info -->
    <div class="score-section">
      <div class="score" id="score">0-0 (0.0)</div>
      <div class="rr">
